<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPLH_0u6lxazfme1OF-KJUoLYLBrERht_Zbw&s">
    <title>NEQUI</title>
    <style>
        /* Estilo básico para el body */
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
            height: 100vh; /* Usar el 100% de la altura de la ventana */
            margin: 0; /* Eliminar el margen predeterminado del body */
            background-color: #f9f9f9; /* Fondo claro para el contraste */
        }

        .v2_806 {
            display: flex;
            flex-direction: column; /* Colocar los elementos en columna */
            align-items: center; /* Alinear los elementos en el centro horizontalmente */
            font-family: 'Nunito', sans-serif;
        }

        .v2_842 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Espacio entre las secciones */
        }

        .v2_820 {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Alinear los elementos a la derecha */
            margin-bottom: 10px; /* Separar del siguiente bloque */
        }

        .v2_820 input {
            margin-right: 20px; /* Ajustar el margen para mover el campo más a la derecha */
            padding: 15px; /* Hacer el campo de entrada más grande */
            border: 2px solid #ccc; /* Borde más grueso */
            border-radius: 4px; /* Bordes redondeados */
            font-weight: bold; /* Texto en negrilla */
            font-size: 18px; /* Tamaño de fuente más grande */
            width: 200px; /* Ancho fijo para el campo de entrada */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
        }

        .v2_820 span {
            margin-right: 10px;
        }

        .v2_818 {
            margin-top: 10px;
        }

        .disabled {
            pointer-events: none; /* Deshabilitar clics */
            opacity: 0.5; /* Hacer el enlace parecer deshabilitado */
        }

        .v2_835 {
            display: flex;
            align-items: center; /* Alinear verticalmente el texto con la imagen */
            margin-top: 10px; /* Margen superior opcional */
        }

        .v2_835 img {
            margin-right: 10px; /* Espacio entre la imagen y el texto */
            width: 30px; /* Ancho de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
        }

        .v2_835 a {
            text-decoration: none; /* Quitar el subrayado del enlace */
            color: #007bff; /* Color de enlace (azul) */
            font-size: 16px; /* Tamaño de fuente del enlace */
            cursor: pointer; /* Cambiar el cursor para indicar que es clicable */
        }

        .v2_835 a:hover {
            text-decoration: underline; /* Subrayar el enlace al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="v2_806">
        <div class="v2_842">
            <span class="v2_841">PAGA EN DATAFONO</span>
            <div class="v2_814"></div>
            <div class="v2_844"></div>
        </div>
        <div class="v2_835">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/14/45/qr-code-148732_1280.png" alt="Imagen cercana">
            <a href="file:///C:/Users/hogar/OneDrive/Documentos/Universidad/QR/Untitled-1.html" target="_blank" class="v2_834">Usa tu QR</a>
        </div>
        <div class="v2_820">
            <input type="text" id="textInput" name="textInput" placeholder="Número celular" pattern="\d{10}" title="Debe ingresar un número celular válido (10 dígitos)">
            <span class="v2_819">+57 I</span>
        </div>
        <div class="v2_818">
            <a id="enterLink" href="file:///C:/Users/hogar/OneDrive/Documentos/Universidad/NEQUI%202/figma-to-html/index.html" class="v2_810 disabled">
                <span class="v2_817">Entra</span>
            </a>
        </div>
        <div class="v2_808"></div>
        <div class="v2_850">
            <div class="v2_813"></div>
            <div class="v2_847"></div>
        </div>
    </div>

    <script>
        // JavaScript para activar el enlace solo si se ingresa un número celular válido
        document.getElementById('textInput').addEventListener('input', function() {
            const link = document.getElementById('enterLink');
            // Expresión regular para validar un número celular colombiano (10 dígitos)
            const regex = /^\d{10}$/;
            if (regex.test(this.value)) {
                link.classList.remove('disabled');
            } else {
                link.classList.add('disabled');
            }
        });
    </script>
</body>
</html>
